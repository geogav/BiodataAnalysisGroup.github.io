  description: > 
    Styliani-Christina Fragkouli works as a research assistant at the Institute of Applied Biosciences (INAB) in the Center for Research and Technology Hellas (CERTH). She obtained her BSc in Physics in 2019 and MSc in Digital Media and Computational Intelligence in 2021, both from the University of Thessaloniki (AUTh). Her research interests include data analysis with machine learning algorithms. Furthermore, given her Physics background, she is involved in the research of deep learning applications on gravitational waves and Astrophysics.

